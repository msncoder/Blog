{% extends "base.html" %}
{% block title %}Delete Post{% endblock title %}
{% block content %}
<div class="container pt-5 text-center" style="height:60vh;">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Cancel</a>
    </form>
</div>
{% endblock content %}
