{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-sm-6">
        <h2 class="text-muted text-center">Contact Us</h2>
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ form.name.id_for_label }}">Name:</label>
                <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.value }}">
                <span class="text-danger">{{ form.name.errors }}</span>
            </div>

            <div class="form-group mb-3">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" value="{{ form.email.value }}">
                <span class="text-danger">{{ form.email.errors }}</span>
            </div>

            <div class="form-group mb-3">
                <label for="{{ form.message.id_for_label }}">Message:</label>
                <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" class="form-control">{{ form.message.value }}</textarea>
                <span class="text-danger">{{ form.message.errors }}</span>
            </div>  

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
