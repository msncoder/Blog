{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center text-white bg-secondary" style="height: 100vh;">
    <div class="col-sm-6">
    <h2 class="text-white text-center">Login</h2>
    {% if form.non_field_errors %}
    <small class="text-danger">
        {{form.non_field_errors.as_ul}}
    </small>
    {% endif %}

    <form action="{% url "login" %}" method="POST">
        {% csrf_token %}
        <div class="form-group mt-2">
            <label for="{{form.username.id_for_label}}">Username:</label>
            <input type="text" name="{{form.username.name}}" id="" class="form-control" value="{{form.username.value}}">
            <span class="text-danger">{{form.username.errors}}</span>
        </div>

        <div class="form-group mt-2">
            <label for="{{form.password.id_for_label}}">Password:</label>
            <input type="password" name="{{form.password.name}}" id="" class="form-control" value="{{form.password.value}}">
            <span class="text-danger">{{form.password.errors}}</span>
        </div>  


        <button type="submit" class="btn  text-white btn-outline-light mt-2">Login</button>
        <a href="{% url "register" %}" class="btn btn-default btn-outline-light text-white mt-2">Create New Account</a>
    </form>
</div>
</div>

{% endblock content %}
